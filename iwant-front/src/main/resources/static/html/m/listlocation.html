<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>案例列表</title>

    <link rel="stylesheet" href="css/mincss.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="listlocation">
            <header class="home_header w100p h126 bgcffffff bs-0-0-6-0-dddddd pf t0 l0">
                <a style="display:none;" href="city.html" class="fz28 ml30 lh126 c333333 location_area">{{currentcity}}</a>
                <div class="w500 h56 bgcf5f5f5 br45 header_search pa t34 l150">
                    <input type="text" @focus="showSearch" class="w456 h40 lh40 mt8 fl pl30 pr30 fz26" placeholder="产品、场地、案例" />
                </div>
                <a class="fr mr30 mt40" href="javascript:void(0)" @click="showSlidemenu">
                    <img src="images/icon_menu_btn.png" class="w26 h26" alt="">
                </a>
            </header>
            <section class="mt130 bgcffffff w100p fz26 lh54 pl40 pr40 pt24 fh">
                <span class="dib h54"> </span>
                <button v-for="item in model.searchlist" @click="remove(item)" class="dib h54 pl30 pr30 bgcf5f5f5 c888888 br30 mr10">{{item.name}}</button>
                <i class="db fr w42 h32"><img src="images/selct_type_icon.png" @click="showFilter" class="object-fit-cover" alt=""></i>
            </section>

            <section class=" w100p bgcffffff  pb40">
                <ul class="pt40">
                    <li class="mb34" v-for="item in model.list" @click="linktoDetail(item.id)">
                        <div class="w670 h392 bgcffffff bs-0-0-6-0-dddddd br10 m0a ">
                            <div class="ofh">
                                <div class="w254 h254 br20 ml22 mt22 fl pr">
                                    <div class="w130 h104 pa t0 l0">
                                        <img :src="item.descirbeText2" class="object-fit-cover" alt="">
                                    </div>
                                    <img src="images/img_11.png" class="object-fit-cover" alt="">
                                </div>
                                <div class="fl w382">
                                    <div class="fz32 fw700 pl30 pt30 w382 mult-line-ellipsis-1">{{item.name}}</div>
                                    <div class="pl30 pr30 pt14 fz22 w382 mult-line-ellipsis-1">
                                        <span v-for="(str,index) in item.tips" v-if="index<4" class="dib mr10">#{{str}}#</span>
                                    </div>
                                    <div class="pl30 pr30 pt14 fz24 c666666">
                                        <p>{{item.activityProvinceCode}}·{{item.activityCityCode}}</p>
                                        <p>{{item.designDuringCo}} / {{item.groupNumberLimit}}</p>
                                    </div>
                                    <div class="ml30 mr30 mt60 pr">
                                        <div class="fz34 pa b0 l0" style="color: #fd5509">
                                            ￥{{item.simulatePriceCode}}<span class="fz20">/人起</span>
                                        </div>
                                        <div v-show="item.isDiscount" class="fz20 pa b0 r0">支付立减 <span class="fz18 h30 lh30 dib" style="border:1px solid #fd5509;color: #fd5509;padding: 0 5px;border-radius: 3px;">红包</span></div>
                                    </div>
                                </div>
                            </div>

                            <div class="w612 h2 m0a bgcf5f5f5 mt22 mb22"></div>

                            <div class="fz24 h46 lh46 ml22 mr22">
                                <span v-for="str in item.tipNotes" class="dib h46 br25 pl20 pr20" style="background-color: #fef7eb;color: #f6b03e;">{{str}}</span>
                            </div>
                        </div>
                    </li>
                </ul>

                <a href="javascript:void(0)" @click="getMore" v-show="model.showbtnmore" class=" db w670 h86 lh86 tac fz28 c666666 m0a">点击查看更多</a>
            </section>
        </div>
    </div>

    <div id="companyfooter">
        <companyfooter></companyfooter>
    </div>
    <div id="helporder">
        <helporder></helporder>
    </div>
    <div id="login">
        <login></login>
    </div>
    <div id="sildemenu">
        <sildemenu></sildemenu>
    </div>

    <div id="filter">
        <filter></filter>
    </div>
    <div id="search">
        <search></search>
    </div>

    <a href="index.html" class="db pf b600 r40">
        <img src="images/home.png" style="max-width:50px;max-height:50px;" alt="" class="object-fit-cover">
        <div style="text-align:center;color:black;">首页</div>
    </a>

    <script src="js/jquery.min.js"></script>
    <script src="js/change_font_size.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery.cookie.js"></script>

    <script src="Scripts/common.js"></script>
    <script src="template/companyfooter.js"></script>
    <script src="template/helporder.js"></script>
    <script src="template/login.js"></script>
    <script src="template/sildemenu.js"></script>
    <script src="template/filter.js"></script>
    <script src="template/search.js"></script>
    <script src="Scripts/listlocation.js"></script>

</body>
</html>
