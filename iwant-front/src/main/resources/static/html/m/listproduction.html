<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>产品列表</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/mincss.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        select, input, button {
            outline: none;
            -webkit-appearance: none;
            border: 0;
            background-color: transparent;
        }

        .select-num {
            background-color: #fdefd8;
            border-color: #f6b03e !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="listlocation">
            <!--搜索拦-->
            <header class="home_header w100p h126 bgcffffff bs-0-0-6-0-dddddd pf t0 l0">
                <a style="display:none;" href="city.html" class="fz28 ml30 lh126 c333333 location_area">{{currentcity}}</a>
                <div class="w668 h56 bgcf5f5f5 br45 header_search pa t34">
                    <!--<input type="text" @focus="showSearch" class="w456 h40 lh40 mt8 fl pl30 pr30 fz26" placeholder="产品、场地、案例" />-->
                    <div @click="showSearch" class="w668 h40 lh40 mt8 fl pl30 pr30 fz26">产品、场地、案例</div>
                </div>
                <a class="fr mr30 mt40" href="javascript:void(0)" @click="showSlidemenu">
                    <img src="images/icon_menu_btn.png" class="w26 h26" alt="">
                </a>
            </header>

            <section class="mt130 bgcffffff w100p fz26 lh54 pl40 pr40 pt24 fh">
                <span class="dib h54"> </span>
                <button v-for="item in model.searchlist" @click="remove(item)" class="dib h54 pl30 pr30 bgcf5f5f5 c888888 br30 mr10">{{item.name}}</button>
                <i class="db fr w42 h32"><img src="images/selct_type_icon.png" @click="showFilter" class="object-fit-cover" alt=""></i>
            </section>

            <section class=" w100p bgcffffff  pb40">
                <ul class="pt40">
                    <li class="pb200 pr" v-for="item in model.list">
                        <!--<div class="w32 h30 pa t30 r70">
                            <img src="images/love_icon.png" class="object-fit-cover" alt="">
                        </div>-->
                        <div class="w670 pb100 bgcffffff bs-0-0-6-0-dddddd br10 m0a">
                            <div class="fz32 fw700 pl30 pt30 w534 mult-line-ellipsis-1">{{item.name}}</div>
                            <div class="pl30 pr30 pt20 fz18">
                                <span v-for="str in item.tips" class="dib pl14 pr14 pt10 pb10 cffffff br6 mr20 mb10" style="background-color: #282b33;">{{str}}</span>
                            </div>
                            <div class="pl30 pr30 pt10 fz24">
                                <p>{{item.activityProvinceCode}}·{{item.activityCityCode}}</p>
                                <p>{{item.dur}} / {{item.groupNumber}}</p>
                            </div>
                        </div>
                        <div class="w570 h240 pa b40 l90">
                            <img :src="item.mainImageLarge" class="object-fit-cover" alt="" @click="linktoDetail(item.id)">
                        </div>
                    </li>
                </ul>

                <a href="javascript:void(0)" @click="getMore" v-show="model.showbtnmore" class=" db w670 h86 lh86 tac fz28 c666666 m0a">点击查看更多</a>
            </section>



        </div>
    </div>

    <div id="companyfooter">
        <companyfooter></companyfooter>
    </div>
    <div id="helporder">
        <helporder></helporder>
    </div>
    <div id="login">
        <login></login>
    </div>
    <div id="sildemenu">
        <sildemenu></sildemenu>
    </div>

    <div id="filter">
        <filter></filter>
    </div>
    <div id="search">
        <search></search>
    </div>

    <a href="index.html" class="db pf b600 r40">
        <img src="images/home.png" style="max-width:50px;max-height:50px;" alt="" class="object-fit-cover">
        <div style="text-align:center;color:black;">首页</div>
    </a>

    <script src="js/jquery.min.js"></script>
    <script src="js/change_font_size.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery.cookie.js"></script>

    <script src="Scripts/common.js"></script>
    <script src="template/companyfooter.js"></script>
    <script src="template/helporder.js"></script>
    <script src="template/login.js"></script>
    <script src="template/sildemenu.js"></script>
    <script src="template/filter.js"></script>
    <script src="template/search.js"></script>
    <script src="Scripts/listproduction.js"></script>

</body>
</html>
