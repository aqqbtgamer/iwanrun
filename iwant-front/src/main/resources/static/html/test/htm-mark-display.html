<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html mark display</title>
</head>
<body>
    <p>特殊字符样例</p>
     <ol start="1" type="1">
         <li>&nbsp;</li>
         <li>&gt;</li>
         <li>&lt;</li>
         <li>&yen;</li>
         <li>&copy;</li>
         <li>2<sup>3</sup></li>
         <li>CO<sub>2</sub></li>
     </ol>
</body>
</html>
